<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Page Website</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { scroll-behavior: smooth; }
        nav { background: #333; padding: 10px 0; position: fixed; width: 100%; top: 0; left: 0; text-align: center; }
        nav a { color: white; text-decoration: none; margin: 0 15px; font-size: 18px; }
        section { height: 100vh; display: flex; align-items: center; justify-content: center; text-align: center; }
        #hero { background: #ffcc00; }
        #about { background: #ff5733; color: white; }
        #services { background: #33ccff; }
        #contact { background: #2ecc71; color: white; }
    </style>
</head>
<body>
    <nav>
        <a href="#hero">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </nav>
    <section id="hero"><h1>Welcome to My Website.My name is Aishwarya</h1></section>
    <section id="about"><h1>About Us</h1><p>We provide excellent services.</p></section>
    <section id="services"><h1>Our Services</h1><p>Web development, AI, and more.</p></section>
    <section id="contact"><h1>Contact Us</h1><p>Email: example@example.com</p></section>
</body>
</html>
